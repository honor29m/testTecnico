<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
    <ion-menu-button slot="end"></ion-menu-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-menu class="menu" contentId="main-content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list >
        <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
          <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>  
  <div  id="main-content" >
    <ion-router-outlet></ion-router-outlet>
  </div>  

  <!-- <ion-list>
    <ion-item *ngFor="let usuario of dataUsers" (click)="seleccionarUsuario(usuario)">
      <ion-label>{{ usuario.first_name}} {{usuario.last_name }}</ion-label>
    </ion-item>
  </ion-list> -->

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let user of dataUsers" (click)="selectUser(user)">
        <ion-label>{{ user.first_name}} {{user.last_name }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  
</ion-content>
